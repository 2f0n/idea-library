<ion-view view-title="Experiment">
  <ion-content>
    <h1 class="padding">{{experiment.title}}</h1>
    <p class="padding">{{experiment.summary}}</p>

    <div class="list card">

      <div class="item item-body">
        <img class="full-image" src="{{experiment.photo_url}}">
        <p>
          {{experiment.description}}
        </p>
        <p>
          <span
            ng-click="favorite = !favorite"
            style="font-size: 24px;"
            ng-class="{ 'red ion-android-favorite': favorite, 'ion-android-favorite-outline': !favorite }"
            class="icon"></span>
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
