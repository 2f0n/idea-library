<ion-view view-title="Home">
  <ion-content class="padding">
    <h1>Explore</h1>

    <p>What do you care about?</p>

    <div
      ng-click="go('tab/issues/{{issue.id}}')"
      class="card"
      ng-repeat="issue in issues track by $index">
        <div class="item">
          {{ issue.title }}
        </div>
    </div>

  </ion-content>
</ion-view>
